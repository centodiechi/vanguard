scalar Time

type User {
  id: ID!
  username: String!
  email: String!
  createdAt: Time!
  updatedAt: Time!
}

input RegisterInput {
  username: String!
  email: String!
  password: String!
}

type AuthResponse {
  access_token: String!
  refresh_token: String!
}


input LoginInput {
  email: String!
  password: String!
}